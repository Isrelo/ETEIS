<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/function.css">
        <title>Title of the document</title>
    </head>

    <body>

        <div class="block-wrapper">
            
            <!-- Code Block -->
            <div class="code-block-wrapper">

                <!-- Top Connector -->
                <div class="top-connector">&nbsp;</div>

                <div class="code-function">

                    <!-- Left Connector -->
                    <div class="left-connector">&nbsp;</div>        
                    
                    <!-- -->
                    <div class="image-wrapper">
                        
                        <img src="images/PublicLock.png" alt="Public Lock" width="24" height="24">

                    </div>

                    <!-- Content Wraper -->
                    <div class="content-wrapper">                

                        <!-- Label -->
                        <span class="control-label">Testing Temp Content!</span>

                        <!-- Bottom Connector -->
                        <div class="bottom-connector">&nbsp;</div>

                    </div>
                    
                    <!-- Right Connector -->
                    <div class="right-connector">&nbsp;</div>

                </div>

            </div>
        </div>
        
    </body>

    <!-- Script Section -->
    <script  type="text/javascript" src="scripts/jquery-1.12.4.js"></script> 
    <script type="text/javascript" src="scripts/jquery-ui.js"></script> 

    <script>
        $(document).ready(function(){

            $(".code-block-wrapper").draggable();

        });
    </script>    

</html>
